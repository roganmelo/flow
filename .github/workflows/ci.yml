name: CI
on:
  pull_request:
    types: [opened, edited, reopened]
    branches:
      - 'main'
    paths:
      - '**.ts'
  push:
    branches:
      - '!main'
    paths:
      - '**.ts'
jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        node: ['16.19.1', '18.14.2']
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
          registry-url: 'https://npm.pkg.github.com/'
      - name: Installing dependencies ðŸ”§
        run: npm ci
      - name: Checking style ðŸ’ƒ
        run: npm run check
      - name: Testing ðŸ§ª
        run: npm run test-coverage
      - name: Checking coverage ðŸ§ª
        uses: johanvanhelden/gha-clover-test-coverage-check@v1
        with:
          percentage: '95'
          filename: 'coverage/coverage-final.json'
