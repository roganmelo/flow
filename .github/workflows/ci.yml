name: CI
on:
  pull_request:
    types: [opened, edited, reopened]
    branches:
      - 'main'
    paths:
      - '**.ts'
jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        node: ['16.x', '15.x']
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
          registry-url: 'https://npm.pkg.github.com/'
      - name: Installing dependencies ğŸ”§
        run: npm ci
      - name: Checking style ğŸ’ƒ
        run: npm run check
      - name: Testing ğŸ§ª
        run: npm run test
