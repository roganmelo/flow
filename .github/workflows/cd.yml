name: CD
on:
  push:
    branches:
      - 'main'
jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        node: ['16.19.1', '18.14.2']
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
          registry-url: 'https://npm.pkg.github.com/'
      - name: Installing dependencies ðŸ”§
        run: npm ci
      - name: Checking style ðŸ’ƒ
        run: npm run check
      - name: Testing ðŸ§ª
        # run: npm run test
        uses: devmasx/coverage-check-action@v1.2.0
        with:
          type: simplecov
          result_path: coverage/coverage-final.json
          min_coverage: 90
          token: ${{ github.token }}
      - name: Building ðŸ› 
        run: npm run build
      - name: Publishing ðŸ“¦
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.REGISTRY_TOKEN }}
