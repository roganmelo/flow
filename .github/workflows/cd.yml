name: CD
on:
  push:
    branches:
      - 'main'
jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        node: ['16.19.1', '18.14.2']
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
          registry-url: 'https://npm.pkg.github.com/'
      - name: Installing dependencies ğŸ”§
        run: npm ci
      - name: Checking style ğŸ’ƒ
        run: npm run check
      - name: Testing ğŸ§ª
        run: npm run test-coverage
      - name: Checking test coverage ğŸ§ª
        uses: johanvanhelden/gha-clover-test-coverage-check@v1
        with:
          percentage: '20'
          filename: 'coverage/clover.xml'
      - name: Building ğŸ› 
        run: npm run build
      - name: Publishing ğŸ“¦
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.REGISTRY_TOKEN }}
